<div class="container">
  <div class="upper-data">
<img src="../assets/hot.jpg" *ngIf="14 > 15">
<img src="../assets/cold.jpg" *ngIf="15 > 14">
  </div> 

  <div class="weather-data">
    <div class="location">City</div>
    <div class="temperature">{{0}}°C</div>
  </div>

  <div class="lower-data">
    <div class="more-info-label">
      More Information:
    </div>
  
    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">
          <span>Min</span>
        </div>
        <div class="info-block-value">
          10°C
        </div>
      </div>
  
      <div class="info-block">
        <div class="info-block-label">
          <span>Max</span>
        </div>
        <div class="info-block-value">
          20°C
        </div>
      </div>
    </div>
  
    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">
          <span>Humidity</span>
        </div>
        <div class="info-block-value">
          0%
        </div>
      </div>
  
      <div class="info-block">
        <div class="info-block-label">
          <span>Wind speed</span>
        </div>
        <div class="info-block-value">
          0 km/h
        </div>
      </div>
    </div>
  </div>
  
</div>
<router-outlet />
